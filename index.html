<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Social Links</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="hero">
        <img src="./images/profile.png" alt="Foto do perfil">
      </div>
      <h1>@progbr</h1>
      <p>
        Programação, carreira, empreendedorismo e um pouco de Canadá.
      </p>
    </header>
    <main>
      <a href="https://www.instagram.com/progbr" target="_blank">
        Instagram
        <img src="./images/instagram.png" alt="ícone do instagram">
      </a>
      <a href="https://www.youtube.com/Programadorbr" target="_blank">
        YouTube
        <img src="./images/youtube.png" alt="ícone do youtube">
      </a>
      <a href="https://www.tiktok.com/@progbr" target="_blank">
        TikTok
        <img src="./images/tiktok.png" alt="ícone do tiktok">
      </a>
    </main>
    <footer>
      <div>
        <a href="#">
          <img src="./images/twitter.png" alt="ícone do twitter">
        </a>
      </div>
      <div>
        <a href="#">
          <img src="./images/whatsapp.png" alt="ícone do whatsapp">
        </a>
      </div>
      <div>
        <a href="#">
          <img src="./images/email.png" alt="ícone de email">
        </a>
      </div>
      <div>
        <a href="#">
          <img src="./images/phone.png" alt="ícone de telefone">
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
